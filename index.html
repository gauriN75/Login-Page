<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Login Page</title>
      <link rel="stylesheet" href="style.css">
      <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>
      <div class="bg-img">
            <div class="content">
                  <h1>BooksHub</h1>
                  <header>Login Page</header>
                  <form action="#">
                        <div class="field">
                              <span class="fa fa-user"></span>
                              <input type="text" required placeholder="Email or Phone" id="">
                        </div>

                        <div class="field space">
                              <span class="fa fa-lock"></span>
                              <input type="password" placeholder="Password" class="password">
                              <span class="show">SHOW</span>
                        </div>

                        <div class="pass">
                              <a href="#">Forget Password</a>
                        </div>

                        <div class="field ">
                              <input type="submit" value="LOGIN">
                        </div>

                        <div class="login">
                              Or login with
                        </div>

                        <div class="link">
                              <div class="google"><span>Google</span></i></div>
                        </div>

                        <div class="link">
                              <div class="facebook"><span>Facebook</span></i></div>
                        </div>

                        <div class="signup">Don't have an account?
                              <a href="#">Signup Now</a>
                        </div>
                  </form>
            </div>
      </div>


      <script>
            const pass_field = document.querySelector('.password');
            const show_btn = document.querySelector('.show');
            pass_field.addEventListener('click', function () {
                  if (pass_field.type === 'password') {
                        pass_field.type = 'text';
                        show_btn.style.color = '#3498db';
                        show_btn.textContent = 'HIDE';
                  }
                  else {
                        pass_field.type = 'password';
                        show_btn.style.color = '#222';
                        show_btn.textContent = 'SHOW';
                  }
            });
      </script>

</body>

</html>
